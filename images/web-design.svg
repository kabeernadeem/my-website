<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Browser Window -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  <rect x="20" y="20" width="560" height="360" fill="white" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Browser Header -->
  <rect x="20" y="20" width="560" height="40" fill="#f3f4f6" rx="8" ry="8"/>
  <circle cx="35" cy="40" r="4" fill="#ef4444"/>
  <circle cx="50" cy="40" r="4" fill="#f59e0b"/>
  <circle cx="65" cy="40" r="4" fill="#10b981"/>
  <text x="300" y="38" font-size="11" fill="#6b7280" text-anchor="middle" font-family="monospace">www.yoursite.com</text>
  
  <!-- Header/Nav -->
  <rect x="30" y="70" width="540" height="50" fill="#0ea5e9" opacity="0.1"/>
  <text x="50" y="95" font-size="18" font-weight="bold" fill="#0284c7" font-family="Arial">Brand Name</text>
  <rect x="380" y="80" width="70" height="30" fill="#0ea5e9" rx="4"/>
  <text x="415" y="100" font-size="12" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">Get Started</text>
  
  <!-- Hero Section -->
  <rect x="30" y="130" width="540" height="90" fill="#e0f2fe"/>
  <text x="50" y="160" font-size="22" font-weight="bold" fill="#0c4a6e" font-family="Arial">Stunning Web Design</text>
  <text x="50" y="185" font-size="13" fill="#075985" font-family="Arial">Beautiful, responsive designs that convert visitors into customers</text>
  <rect x="50" y="200" width="120" height="12" fill="#06b6d4" opacity="0.3"/>
  
  <!-- Features Grid -->
  <g>
    <!-- Feature 1 -->
    <circle cx="90" cy="250" r="8" fill="#06b6d4"/>
    <text x="110" y="255" font-size="12" font-weight="bold" fill="#0c4a6e" font-family="Arial">Responsive</text>
    
    <!-- Feature 2 -->
    <circle cx="280" cy="250" r="8" fill="#0284c7"/>
    <text x="300" y="255" font-size="12" font-weight="bold" fill="#0c4a6e" font-family="Arial">Fast Loading</text>
    
    <!-- Feature 3 -->
    <circle cx="470" cy="250" r="8" fill="#3b82f6"/>
    <text x="490" y="255" font-size="12" font-weight="bold" fill="#0c4a6e" font-family="Arial">SEO Optimized</text>
  </g>
  
  <!-- Sample Content Cards -->
  <rect x="50" y="280" width="160" height="50" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="55" y="285" width="20" height="20" fill="#06b6d4" opacity="0.2" rx="2"/>
  <text x="85" y="302" font-size="11" font-weight="bold" fill="#374151" font-family="Arial">UI/UX Design</text>
  <text x="55" y="318" font-size="9" fill="#9ca3af" font-family="Arial">Modern & intuitive</text>
  
  <rect x="230" y="280" width="160" height="50" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="235" y="285" width="20" height="20" fill="#0284c7" opacity="0.2" rx="2"/>
  <text x="265" y="302" font-size="11" font-weight="bold" fill="#374151" font-family="Arial">Mobile Friendly</text>
  <text x="235" y="318" font-size="9" fill="#9ca3af" font-family="Arial">Works everywhere</text>
  
  <rect x="410" y="280" width="140" height="50" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="415" y="285" width="20" height="20" fill="#3b82f6" opacity="0.2" rx="2"/>
  <text x="435" y="302" font-size="11" font-weight="bold" fill="#374151" font-family="Arial">Fast Support</text>
  <text x="415" y="318" font-size="9" fill="#9ca3af" font-family="Arial">24/7 available</text>
</svg>