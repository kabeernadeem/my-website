<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="proj1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#proj1)"/>
  
  <!-- Dashboard Layout -->
  <rect x="30" y="20" width="740" height="260" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  
  <!-- Header -->
  <rect x="30" y="20" width="740" height="50" fill="#8b5cf6" rx="8" ry="8"/>
  <text x="60" y="48" font-size="16" font-weight="bold" fill="white" font-family="Arial">E-Commerce Dashboard</text>
  <circle cx="740" cy="45" r="8" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Sidebar -->
  <rect x="30" y="70" width="120" height="210" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="35" y="80" width="110" height="30" fill="#8b5cf6" rx="3"/>
  <text x="90" y="100" font-size="11" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">Dashboard</text>
  <text x="45" y="125" font-size="10" fill="#6b7280" font-family="Arial">Orders</text>
  <text x="45" y="145" font-size="10" fill="#6b7280" font-family="Arial">Products</text>
  <text x="45" y="165" font-size="10" fill="#6b7280" font-family="Arial">Customers</text>
  <text x="45" y="185" font-size="10" fill="#6b7280" font-family="Arial">Reports</text>
  <text x="45" y="205" font-size="10" fill="#6b7280" font-family="Arial">Settings</text>
  
  <!-- Main Content -->
  <rect x="160" y="75" width="280" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="180" y="95" font-size="12" font-weight="bold" fill="#6b7280" font-family="Arial">Total Revenue</text>
  <text x="180" y="125" font-size="20" font-weight="bold" fill="#8b5cf6" font-family="Arial">$24,560</text>
  <text x="180" y="145" font-size="10" fill="#10b981" font-family="Arial">↑ 12% vs last month</text>
  
  <rect x="460" y="75" width="280" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="480" y="95" font-size="12" font-weight="bold" fill="#6b7280" font-family="Arial">Total Orders</text>
  <text x="480" y="125" font-size="20" font-weight="bold" fill="#8b5cf6" font-family="Arial">1,850</text>
  <text x="480" y="145" font-size="10" fill="#10b981" font-family="Arial">↑ 8% vs last month</text>
  
  <!-- Chart Placeholder -->
  <rect x="160" y="170" width="580" height="100" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="180" y="190" font-size="11" font-weight="bold" fill="#6b7280" font-family="Arial">Sales Chart</text>
  <path d="M 200 240 L 250 200 L 300 220 L 350 180 L 400 210 L 450 170 L 500 190 L 550 160 L 600 180 L 650 150 L 700 170" 
        stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.7"/>
  <circle cx="200" cy="240" r="3" fill="#8b5cf6"/>
  <circle cx="700" cy="170" r="3" fill="#8b5cf6"/>
</svg>